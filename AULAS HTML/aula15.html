<!--
  TAG BR:
A tag <br> deve ser utilizada de forma adequada, mas a maioria a utiliza de maneira incorreta. A quebra de linha, disposta por ela, é inline.

SÉRIO, INLINE?
Mas quando se coloca <br>, ocorre a quebra de linha, mesmo que o display não seja do tipo block.

Fraseado de elemento sem filhos! Ele não fecha </br>. O uso está incorreto!

<br> é apenas para quebra de linha! Não deve ser usado para separar elementos de um parágrafo!

BR:
<option value=""> av optionalista <br> 32 são optionalo <br> soption </option>

USO CORRETO DO BR
<option value=""><a.....> 34 coments </a></option>
Deveria ser usado assim, em vez do <br>, porque o display não é block no inline.
-->
