<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        #header {
            background-color: rgb(83, 83, 83);
            padding: 0px;
            text-align: center;
        }

        article {
            padding: 0px;
            margin-top: 20px; /* Ajuste a margem superior conforme necessário */
        }

        footer.rodape_final {
            background-color: black;
            color: aliceblue;
            display: flex;
            justify-content: space-around;
            margin-top: auto; /* Isso faz o rodapé ficar na parte inferior */
        }

        .art_rod {
            border: 5px solid #000;
            width: 10%;
            margin: 1px;
        }

        .img_rod {
            width: 50%;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Cabeçalho</h1>
    </div>

    <article>
        <p>Corpo da página</p>
        <footer>
            <a href="https://www.youtube.com/watch?v=Xbo67DvwB8A&list=PLx4x_zx8csUiVHRDO_7qhOaeNrrQ5uU8c&index=30">SITE</a>
        </footer>
    </article>

    <footer class="rodape_final">
        <article class="art_rod">
            <img src="logo.jpg" class="img_rod">
        </article>
        
        <article class="art_rod">
            <p>HTML curso para se tornar profissional em web</p>
        </article>

        <article class="art_rod">
            <p>www.youtube.com/meninohtml</p>
        </article>
    </footer>

</body>
</html>



<!--TAG FOOTER(rodape):Tag de seção, com article, inside... 
propria para rodapne, nao so da pagina como o do contexto que ela se encontra
optionode ter varios article com varios rodaoptione-->
