<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Html</title>
    <style>
        .thumb1{
            background-color: rgb(9, 255, 0);
        }
    </style>
</head>
<body>
    
    <input  type="range" min="0" max="100" value="0" onchange="p1.value=this.value">
    <br>
    <progress class="thumb1" value="0" max="100" id="p1"></progress>
</body>
</html>
<!-- Tag progress: BArra de progresso , configurado em htmp mais pode usar no JS TBM , php...-->
