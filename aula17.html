<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso html</title>
    <style>
        canvas {
            border: 1px #000 solid;
        }
    </style>
    <script>
        function desenha() {
            var canvas = document.getElementById('telaDesenho');
            var ctx = canvas.getContext('2d');
            ctx.fillRect(25, 25, 100, 100);
        }
    </script>
</head>
<body>

    <canvas id="telaDesenho" width="" height="" >
        seu browser nao tem suporte a o canvas!
    </canvas>
    <script>desenha();</script>
</body>
</html>

<!-- Elemento canvas, area tela, serve desenha grafico, controlado por javascript, jogos
filhos: transparentes , globais, elementos manipulados em javascript-->
