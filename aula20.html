<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso html</title>
    <style>
        summary::-webkit-details-marker{
            color: #f00;
        }
        details[open] summary::-webkit-details-marker{color: #00f;}
        article{
            border: 1px solid #000;
            border-radius: 15px;
            padding: 15px;
        }
        details{
            background-color: #00f;
        }
        summary{
            background-color: #f00;
        }
    </style>
</head>
<body>

    <details>
        <summary>Curso HTML</summary>
        <article>
        <p>HTML profissional</p>
        <p>Css</p>
        <p>javascript</p>
        <p>c++</p>
        </article> 
        <article>
        <p>HTML profissional</p>
        <p>Css</p>
        <p>javascript</p>
        <p>c++</p>
        </article>
    </details>
</body>
</html>
