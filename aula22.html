<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso html</title>
    <script>
        function abrirDialog(){
            document.getElementById("d1").setAttribute("open", "");
        }

        function fecharDialog(){
            document.getElementById("d1").removeAttribute("open");
        }
    </script>
</head>
<body>

    <button onclick="abrirDialog()">Abrir</button>
    <button onclick="fecharDialog()">Fechar</button>
    <dialog id="d1" open>
    <p>
        <dfn title="Linguagem marc web">HTML</dfn> Hypertext Markup Language é uma linguagem de marcacao
        utilizada na contrucao de web
    </p>
    <p>
        <dfn><abbr title="Formatacao pagina web">CSS</abbr></dfn> Cascading style sheets recurso para adicionar estilos/formatacao a um documento
        web
    </p>
    </dialog>
</body>
</html>

<!--dialog categoria filho, pode ser qualquer coisa os filho, abre caixa de dialogo.
precisa de atributo open se não vai fica tela branca, caixa de dialogo-->
