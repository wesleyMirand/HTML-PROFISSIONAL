<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Html</title>
    <style>
        dialog {
            padding: 0;
            border: 0;
            border-radius: 7px;
            box-shadow: 0 0 10px black;
            flex-direction: column;
        }
        dialog::backdrop {
            background-color: rgba(140, 0, 145, 0.5);
        }
        .dialog-titulo {
            background-color: #fd8279;
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            padding: 7px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #aaa;
            height: 40px;
        }
        .dialog-corpo {
            background-color: #7b8c9ca6;
            padding: 7px;
        }
        .dialog-rodape {
            background-color: #fd8279;
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            padding: 7px;
            border-top: 1px solid #7b8c9ca6;
        }
        #btn-fechar {
            border: none;
            border-radius: 7px;
            padding: 7px;
            cursor: pointer;
            outline: none;
        }
        #btn-fechar:hover {
            background-color: #eee;
        }
    </style>
    <script>
        function fecharDialog() {
            document.getElementById("btn_dialog").innerHTML = "Abrir";
            document.getElementById("d1").removeAttribute("open");
        }
        function abrirDialog() {
            document.getElementById("btn_dialog").innerHTML = "Fechar";
            document.getElementById("d1").setAttribute("open", "");
        }
        function controlaDialog(titulo, msg) {
            if (document.getElementById("d1").open) {
                fecharDialog();
            } else {
                abrirDialog();
                document.getElementById("Titulo").innerHTML = titulo;
                document.getElementById("msg1").innerHTML = msg;
            }
        }
    </script>
</head>
<body>

    <button onclick="controlaDialog('Curso de HTML','Curso de HTML PROFISSIONAL')" id="btn_dialog">Abrir</button>
    <button onclick="controlaDialog('teste','teste')" id="btn_dialog">Abrir 2</button>

    <dialog id="d1">
        <div class="dialog-titulo">
            <h3 id="Titulo"></h3>
        </div>
        <div class="dialog-corpo">
            <p>Caixa de di√°logo</p>
            <p id="msg1"></p>
        </div>
        <div class="dialog-rodape">
            <button id="btn-fechar" onclick="fecharDialog()">Fechar</button>
        </div>
    </dialog>
    
</body>
</html>
