<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>


    <style>
        .quebra{
            display: block;
        }

        .espaco{
            margin-bottom: 15px;
        }

        .espaco_t{
            margin-top: 15px;
        }

        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <form name="f_Cadastro"  action="#" method="get">
        <label> Username: </label>
        <input class="espaco quebra" type="text" name="f_username" maxlength="20" size="25">
        <label> Senha: </label>
        <input class="espaco quebra" type="password" name="f_senha" maxlength="10" size="15">
        <label class="quebra"> Esportes Favorito: </label>
        <input type="checkbox" name="f_fut">Futebol
        <input type="checkbox" name="f_bas">Basquete
        <input type="checkbox" name="f_nat">Natacao
        <label class="quebra espaco"> possui carro ?</label>
        <input type="radio" name="f_carro" value="s" checked>Sim
        <input type="radio" name="f_carro" value="n">Nao 


        <input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar">
    </form>
</body>
</html>
