<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CURSO</title>
    <style>
        .quebra{
            display: block;
        }

        .espaco{
            margin-bottom: 15px;
        }

        .espaco_t{
            margin-top: 15px;
        }

        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }    
    </style>
</head>
<body>
    <form name="f_cadastro" action="#" method="get">

        <label class="quebra">Mes:</label>
        <input type="month" name="f_mes"  >

        <label class="quebra espaco_t">Semana:</label>
        <input type="week" name="f_semana" >

        <input type="hidden" name="canal" value="htmlcurso">
        <input type="hidden" name="curso" value="Html5">
       
        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

    </form>

</body>
</html>

<!--Month mes, Week, Hidden: mes, semana retorna oque é pedido
    hidden é oculto, por mais que configure não é um elemento seguro
    as vezes é usado para passar conteudo oculto para outro, tipo o dado do form
    tipo do cadastro, qualquer valor pra quem for receber agente usa a passagem do hidden
 -->
