<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CURSO - 37</title>
    <style>
        .quebra{
            display: block;
        }

        .espaco{
            margin-bottom: 15px;
        }

        .espaco_t{
            margin-top: 15px;
        }

        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }    
    </style>
</head>
<body>
    <form name="f_cadastro" action="#" method="get">
      
        <label class="quebra">Telefone:</label>
        <input type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx">

        <label class="quebra">Senha:</label>
        <input type="password" name="f_senha" pattern="[a-zA-Z0-9]{5}">

        <label class="quebra espaco_t">Escolha um numero:</label>
        <input type="number" name="f_numero" step="2" min="0" max="10" >

        <label class="quebra espaco_t">Pesquisa:</label>
        <input type="search" name="f_pesquisa" step="2" min="0" max="10">

        <label class="quebra espaco_t">Digite seu email:</label>
        <input type="email" name="f_email" >

        <input class="quebra espaco_t"  src="logo.jpg" type="image" name="f_enviar2">
       
        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

    </form>

</body>
</html>
