<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CURSO - 37</title>
    <style>
        .quebra{
            display: block;
        }

        .espaco{
            margin-bottom: 15px;
        }

        .espaco_t{
            margin-top: 15px;
        }

        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }    
    </style>
</head>
<body>
    <form name="f_cadastro" action="#" method="get"
    enctype="multipart/form-data">
      
        <label class="quebra">Selecione o arquivo:</label>
        <input type="file" name="f_arquivo" accept="".jpg,  .gif, .png"" multiple> 

        <label class="quebra">Digite o URL:</label>
        <input type="url" name="f_url" > 


        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

    </form>

</body>
</html>

<!--
    file : nao consigo selecionar 2 arquivo
    multiple(boolean): se eu tiver multiple ele me permite que ele selecione mais que um arquivo
    accept="doc, .docx"
    accept="application/msword": qualquer arquivo world
    accept="image/*, .pdf" : qualquer imagem ou pdf
    accept=".jpg,  .gif, .png"
    accept="image/jpg,image/gir, image/png"

    url
    placeholder="https://cfbcursos.com.br"
    pattern="https://.*" 

-->
