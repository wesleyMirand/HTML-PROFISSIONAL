<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CURSO</title>
    <style>
        .quebra{
            display: block;
        }

        .espaco{
            margin-bottom: 15px;
        }

        .espaco_t{
            margin-top: 15px;
        }

        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }    
    </style>
</head>
<body>
    <form name="f_cadastro" action="#" method="get">

    <fieldset disabled>

        <legend>Dados 1</legend>
            <label for="f_nome">Nome:</label>
            <input type="text" name="f_nome" accept="f_nome" class="quebra"><br>

            <label for="f_telefone">Telefone:</label>
            <input type="tel" name="f_telefone" id="f_telefone" class="quebra"><br>
    </fieldset>
    <br>
    <fieldset disabled>
        <legend>Dados 2</legend>
           <label for="f_nome">Possui carro?</label><br>
           <input type="radio" name="f_carro" id="f_carro" value="s" checked>Sim<br>
           <input type="radio" name="f_carro" id="f_carro" value="n" checked>NAO<br>
        
           <br> 
           <label for="f_nome">Possui casa propria?</label><br>
           <input type="radio" name="f_casa" id="f_casa" value="s" checked>Sim<br>
           <input type="radio" name="f_casa" id="f_casa" value="n" checked>NAO<br>        
    </fieldset>

        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

    
    </form>

</body>
</html>
