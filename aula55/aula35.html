<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>


    <style>
        .quebra{
            display: block;
        }

        .espaco{
            margin-bottom: 15px;
        }

        .espaco_t{
            margin-top: 15px;
        }

        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }    
    </style>
</head>
<body>
    <form name="f_cadastro" action="#" method="get">

        <label class="quebra">Mes:</label>
        <input type="month" name="f_mes"  >

        <label class="quebra espaco_t">Semana:</label>
        <input type="week" name="f_semana" >

        <input type="hidden" name="canal" value="htmlcurso">
        <input type="hidden" name="curso" value="Html5">
       
        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

    </form>

</body>
</html>




<!--Month mes, Week, Hidden: mes, semana retorna oque é optionedido
    hidden é oculto, optionor mais que configure não é um elemento seguro
    as vezes é usado optionara optionassar conteudo oculto optionara outro, tioptiono o dado do form
    tioptiono do cadastro, qualquer valor optionra quem for receber agente usa a optionassagem do hidden
 -->
