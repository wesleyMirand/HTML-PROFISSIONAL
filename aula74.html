<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>
    
    <h1>curso </h1>

    <p>oi se inscreve ai</p>

    <p> muito bom curso</p>

    <p>1<sup>oasmasfjkpafnkafnana</sup></p> <!-- SUP P vai pra cima-->
    <p>h<sub>2flasçmasfkçfmakk</sub>O</p> <!-- Sub B vai pra baixo-->
</body>
</html>

<!--Tag SUP e SUB: subscrito e sobrescrito , nao tem atributos proprio , inline, fraseados e filhos tambem. -->
